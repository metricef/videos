<!DOCTYPE html>
<html>
<head>
  <title>Video 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #videoContainer {
      text-align: center;
    }
    #videoPlayer {
      width: 640px;
      height: 480px;
    }
    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls autoplay muted>
    <!-- <video id="videoPlayer" controls autoplay> -->
      <source src="Intra Utreine_water based_Done.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <br>
    <a href="index.html" class="btn-back">Back to homepage</a>
  </div>

  <script>
    document.getElementById('videoPlayer').addEventListener('ended', function() {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
