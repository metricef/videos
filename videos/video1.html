<!DOCTYPE html>
<html>
<head>
  <title>Video 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #videoContainer {
      text-align: center;
    }
    #videoPlayer {
      /*width: 1200px;
      height: 500px;*/
      width: 100%; /* Set video width to 100% */
      height: auto; /* Maintain aspect ratio */
      max-width: 100%; /* Ensure video doesn't exceed container width */
    }
    .btn-back {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    .btn-back:hover {
      background-color: #0056b3;
    }
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls>
      <source src="Intra Utreine_water based_Done.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <button class="play-button" onclick="playVideo()">Play</button>
  </div>

  <script>
    function playVideo() {
      var video = document.getElementById('videoPlayer');
      video.play();
      document.querySelector('.play-button').style.display = 'none';
    }

    document.getElementById('videoPlayer').addEventListener('ended', function() {
      window.location.href = 'https://metricef.github.io/videos/';
    });
  </script>
</body>
</html>
